{% extends 'base.html' %}
{% load static %}
{% block title %}Ligas OBD{% endblock %}

{% block styles %}
<style>
    .logo-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        padding: 2rem;
        text-align: center;
    }

    .logo-container h1 {
        color: #333;
        margin-bottom: 2rem;
        font-weight: 300;
        letter-spacing: 2px;
    }

    .logo-container img {
        max-width: 100%;
        height: auto;
        max-height: 500px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="logo-container">
        <h1>Voltamos em breve</h1>
        <img src="{% static 'media/logos/Logo_OBD_3.jpeg' %}" alt="Logo OBD" class="img-fluid">
    </div>
</div>
{% endblock %}

{% endblock %}
